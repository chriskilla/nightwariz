<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightwariz - Moderne</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS */
        :root {
            --primary-color: #9147ff;
            --secondary-color: #a970ff;
            --background-color: #0e0e10;
            --text-color: #f8f9fa;
        }

        /* Style de base */
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--background-color), #1f1f23);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: rgba(20, 20, 25, 0.95);
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
            padding: 40px;
            width: 95%;
            max-width: 1200px;
        }

        h1, h2 {
            color: var(--primary-color);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        .box {
            margin: 30px auto;
            padding: 20px;
            border: 2px solid var(--secondary-color);
            border-radius: 12px;
            background-color: #1c1c20;
        }

        .qr-box img {
            max-width: 200px;
            border-radius: 8px;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .styled-link {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .styled-link:hover {
            color: var(--primary-color);
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                padding: 20px;
            }
            .button {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Section Connexion -->
        <section id="login-section">
            <h1>Connexion</h1>
            <p>Entrez votre nom d'utilisateur :</p>
            <input type="text" id="username" placeholder="Votre nom d'utilisateur" aria-label="Nom d'utilisateur">
            <button class="button" onclick="login()">OK</button>
        </section>

        <!-- Section Accueil -->
        <section id="welcome-section" style="display:none;">
            <h1 id="welcome-message">Bienvenue !</h1>
            <p>Retrouvez ses vidéos récentes et sa chaîne YouTube.</p>
            <a href="https://chriskilla.github.io/Page/" class="button" target="_blank" rel="noopener noreferrer">En savoir plus</a>
            <button class="button" onclick="customizeColors()">Personnaliser</button>
            
            <!-- Liens Vidéos -->
            <div class="box">
                <h2>Vidéos Récentes</h2>
                <a href="https://www.youtube.com/watch?v=yhzWtkZYs3Ya" target="_blank" class="styled-link">Montage Rocket League</a><br>
                <a href="https://www.youtube.com/watch?v=_C66ng-LNLk" target="_blank" class="styled-link">Reset Musty en 1V1</a><br>
                <a href="https://www.youtube.com/@chriskillakilla8482" target="_blank" class="styled-link">Chaîne YouTube</a>
            </div>

            <!-- QR Code -->
            <div class="qr-box box">
                <h2>QR Code</h2>
                <img src="https://quickchart.io/qr?text=https://whatsapp.com/channel/0029Vb005LZ77qVYzRXqT31g" alt="QR Code" aria-label="QR Code vers la chaîne WhatsApp">
            </div>

            <!-- Déconnexion -->
            <button class="button" onclick="logout()">Déconnexion</button>
        </section>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                localStorage.setItem('username', username);
                showWelcomeSection();
            } else {
                alert('Veuillez entrer un nom d\'utilisateur.');
            }
        }

        function showWelcomeSection() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('welcome-message').textContent = `Bienvenue ${username} sur nightwariz !`;
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('welcome-section').style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('username');
            document.getElementById('welcome-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
        }

        function customizeColors() {
            const primary = prompt("Couleur principale :", "#9147ff");
            const secondary = prompt("Couleur secondaire :", "#a970ff");
            document.documentElement.style.setProperty('--primary-color', primary);
            document.documentElement.style.setProperty('--secondary-color', secondary);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('username')) {
                showWelcomeSection();
            }
        });
    </script>
</body>
</html>
